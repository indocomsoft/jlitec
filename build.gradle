plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'checkstyle'

    // JFlex plugins
    id "org.xbib.gradle.plugin.jflex" version "1.4.0"
    // CUP plugin
    id "cup.gradle.cup-gradle-plugin" version "1.2"

    // google-java-format plugin
    id 'com.github.sherter.google-java-format' version '0.9'

    id "com.github.spotbugs" version "4.5.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def versions = [checkstyle: '8.36']

configurations {
    checkstyleConfig
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // Use the default Google style checkstyle
    checkstyleConfig("com.puppycrawl.tools:checkstyle:${versions.checkstyle}") {
        transitive = false
    }
}

sourceSets {
    main {
        jflex {
            srcDir "src/main/jflex"
        }
        java {
            srcDir "$buildDir/generated-src/jflex"
        }
    }
}

jflex {
    verbose = true
    no_backup = true
}

cup {
    args = [
        /*
        Expect 1 conflict due to ambiguity of PLUS:
        *** Reduce/Reduce conflict found in state #45
        between S ::= Atom (*)
        and     Ftr ::= Atom (*)
        under symbols: {PLUS}
        Resolved in favor of the second production.
        */
        "-expect", "1"
    ]
}

compileJava {
    options.compilerArgs << '-Xlint:all'
}

application {
    // Define the main class for the application.
    mainClassName = 'jlitec.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'jlitec.App'
    }
}

checkstyle {
    toolVersion = "${versions.checkstyle}"
    config = resources.text.fromArchiveEntry(configurations.checkstyleConfig, 'google_checks.xml')
    checkstyleMain.source = "src/main/java"
}

spotbugs {
    excludeFilter = file("config/spotbugs_exclude.xml")
}

spotbugsMain {
    reports {
        html {
            enabled = true
            destination = file("$buildDir/reports/spotbugs/main/spotbugs.html")
            stylesheet = 'fancy-hist.xsl'
        }
    }
}

spotbugsTest {
    reports {
        html {
            enabled = true
            destination = file("$buildDir/reports/spotbugs/main/spotbugs.html")
            stylesheet = 'fancy-hist.xsl'
        }
    }
}

task lexer(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "jlitec.generated.Lexer"
}

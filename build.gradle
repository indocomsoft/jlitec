plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'checkstyle'

    // JFlex plugins
    id "org.xbib.gradle.plugin.jflex" version "1.4.0"
    // CUP plugin
    id "cup.gradle.cup-gradle-plugin" version "1.2"

    // google-java-format plugin
    id 'com.github.sherter.google-java-format' version '0.9'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def versions = [checkstyle: '8.36']

configurations {
    checkstyleConfig
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // Use the default Google style checkstyle
    checkstyleConfig("com.puppycrawl.tools:checkstyle:${versions.checkstyle}") {
        transitive = false
    }
}

sourceSets {
    main {
        jflex {
            srcDir "src/main/jflex"
        }
        java {
            srcDir "$buildDir/generated-src/jflex"
        }
    }
}

jflex {
    verbose = true
    no_backup = true
}

